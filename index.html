<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <section class="sect-calculator">
        <div class="display_result"></div>
        <div class="keys-operator-bttns">
            <button class="key-operator" data-action="clear_nums" id="resetBttn"  onclick="clearNums()">RESET</button>
            <button class="key-operator" data-action="divisao">/</button>
            <button class="key-operator" data-action="" onclick="insertDisplayNums('.')">.</button>
            <button class="key-operator" data-action="deletar" onclick="deleteLastNum()" id="delBttn">DEL</button>
            <button class="key-operator" value="7" class="num-bttn" onclick="insertDisplayNums('7')">7</button>
            <button class="key-operator" value="8" class="num-bttn" onclick="insertDisplayNums('8')">8</button>
            <button class="key-operator" value="8" onclick="insertDisplayNums('9')">9</button>
            <button class="key-operator" data-action="adicao" onclick="insertDisplayNums('+')">+</button>
            <button class="key-operator" value="4" class="num-bttn" onclick="insertDisplayNums('4')">4</button>
            <button class="key-operator" value="5" class="num-bttn" onclick="insertDisplayNums('5')">5</button>
            <button class="key-operator" value="6" class="num-bttn" onclick="insertDisplayNums('6')">6</button>
            <button class="key-operator" data-action="subtracao" onclick="insertDisplayNums('-')">-</button>
            <button class="key-operator" value="1" class="num-bttn" onclick="insertDisplayNums('1')">1</button>
            <button class="key-operator" value="2" class="num-bttn" onclick="insertDisplayNums('2')">2</button>
            <button class="key-operator" value="3" class="num-bttn" onclick="insertDisplayNums('3')">3</button>
            <button class="key-operator" data-action="multiplicacao" onclick="insertDisplayNums('*')">X</button>  
            <button class="key-operator" id="bttn-zero" class="num-bttn" onclick="insertDisplayNums('0')">0</button>
            <button class="key-operator" id="equal"  data-action="equal" onclick="calcNumOperator()">=</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
