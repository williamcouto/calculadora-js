<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=backspace" />
</head>
<body>
    <section class="sect-calculator">
        <div data-display class="display_result"></div>
        <div class="keys-operator-bttns">
            <button data-reset-btn class="key-operator" id="resetBttn">RESET</button>
            <button data-operator-btn class="key-operator">/</button>
            <button data-num-btn class="num-bttn" >.</button>
            <button data-delete-btn class="key-operator"  id="delBttn"><span class="material-symbols-outlined">backspace</span></button>
            <button data-num-btn value="7" class="num-bttn">7</button>
            <button data-num-btn value="8" class="num-bttn">8</button>
            <button data-num-btn value="9" class="num-bttn">9</button>
            <button data-operator-btn class="key-operator">+</button>
            <button data-num-btn value="4" class="num-bttn">4</button>
            <button data-num-btn value="5" class="num-bttn">5</button>
            <button data-num-btn value="6" class="num-bttn">6</button>
            <button data-operator-btn class="key-operator" >-</button>
            <button data-num-btn value="1" class="num-bttn">1</button>
            <button data-num-btn value="2" class="num-bttn">2</button>
            <button data-num-btn value="3" class="num-bttn">3</button>
            <button data-operator-btn class="key-operator" >*</button>  
            <button data-num-btn value="0" id="bttn-zero" class="num-bttn">0</button>
            <button data-operator-equal class="key-operator" id="equal">=</button>
        </div>
    </section>
    <footer>
        <div>
            <a href="https://github.com/williamcouto" target="_blank"><img src="https://img.icons8.com/sf-black-filled/64/github.png" alt=""></a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
