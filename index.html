<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <section class="sect-calculator">
        <div class="display_result">0</div>
        <div class="keys-operator-bttns">
            <button class="key-operator" data-action="clear_nums">RESET</button>
            <button class="key-operator" data-action="divisao">/</button>
            <button class="key-operator" data-action="">.</button>
            <button class="key-operator" data-action="deletar">DEL</button>
            <button class="key-operator" value="7" class="num-bttn">7</button>
            <button class="key-operator" value="8" class="num-bttn">8</button>
            <button class="key-operator" value="8" class="num-bttn">9</button>
            <button class="key-operator" data-action="adicao">+</button>
            <button class="key-operator" value="4" class="num-bttn">4</button>
            <button class="key-operator" value="5" class="num-bttn">5</button>
            <button class="key-operator" value="6" class="num-bttn">6</button>
            <button class="key-operator" data-action="subtracao">-</button>
            <button class="key-operator" value="1" class="num-bttn">1</button>
            <button class="key-operator" value="2" class="num-bttn">2</button>
            <button class="key-operator" value="3" class="num-bttn">3</button>
            <button class="key-operator" data-action="multiplicacao">*</button>  
            <button class="key-operator" id="bttn-zero" class="num-bttn">0</button>
            <button class="key-operator" id="equal"  data-action="equal">=</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
